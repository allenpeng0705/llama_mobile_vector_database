name: llama_mobile_vd
version: 0.0.1
description: A high-performance vector database for Flutter applications.
homepage: https://github.com/your-username/llama_mobile_vd

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface:
    ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:
    ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.llamamobile.vd
        pluginClass: LlamaMobileVDPlugin
      ios:
        pluginClass: SwiftLlamaMobileVDPlugin
